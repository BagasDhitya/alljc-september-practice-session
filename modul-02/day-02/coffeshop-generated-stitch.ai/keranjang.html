            </div>
        </header>
        <main class="flex-1 p-4 space-y-6">
            <div class="space-y-4">

                        <p class="text-sm text-stone-600 dark:text-stone-400">Rp 25.000</p>
                        <div class="flex items-center gap-2 mt-2">
                            <button
                                class="w-8 h-8 rounded-full bg-primary/20 dark:bg-primary/30 text-primary flex items-center justify-center">
                                <span class="material-symbols-outlined text-xl"> remove </span>
                            </button>

                            </button>
                        </div>
                    </div>
                    <button class="self-start p-2">
                        <span class="material-symbols-outlined text-stone-500 dark:text-stone-400"> delete </span>

                        <h2 class="text-lg font-bold text-stone-900 dark:text-stone-100">Kopi Toraja</h2>
                        <p class="text-sm text-stone-600 dark:text-stone-400">Rp 28.000</p>
                        <div class="flex items-center gap-2 mt-2">
                            <button
                                class="w-8 h-8 rounded-full bg-primary/20 dark:bg-primary/30 text-primary flex items-center justify-center">
                                <span class="material-symbols-outlined text-xl"> remove </span>

                    <button class="self-start p-2">

                </div>
            </div>
            <div class="border-t border-dashed border-primary/30 my-6"></div>
            <div>
                <h3 class="text-lg font-bold mb-4">Ringkasan Belanja</h3>
                <div class="space-y-2 text-stone-800 dark:text-stone-300">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span>Rp 81.000</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Pajak (10%)</span>
                        <span>Rp 8.100</span>
                    </div>
                    <div class="flex justify-between font-bold text-stone-900 dark:text-stone-100 text-lg mt-2">
