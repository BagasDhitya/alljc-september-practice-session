<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product-preview-card.css">
    <title>Product Preview Card</title>
</head>

<body>
    <!-- container card -->
    <div class="card">
        <!-- gambar produk -->
        <img src="../assets/ProductImage.svg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
        <!-- isi card -->
        <div class="card-content">
            <p class="category">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL.</p>

            <!-- harga-->
            <div class="price-section">
                <span class="current-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="add-btn">
                <img src="../assets/ProductCart.svg" alt="Cart Icon">
                Add To Cart
            </button>
        </div>
    </div>
</body>

</html>
